<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function doDel(uu){
            if (confirm("确定要删除吗？")){
                window.location = uu;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>用户信息</h2>
    <div>
        <a href="{% url 'demo2_index_users' %}">浏览信息</a>
        |
        <a href="{% url 'demo2_add_users' %}">添加信息</a>
    </div>
    <hr>
    <h3>浏览用户信息</h3>
    <table class="table table-bordered table-hover">
        <tr>
            <th>ID号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>电话</th>
            <th>添加时间</th>
            <th>操作</th>
        </tr>
        {% for user in userslist %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.addtime }}</td>
                <td>
                    <a href="{% url 'demo2_edit_users' user.id %}" class="btn btn-default">编辑</a>
{#                    <a href="{% url 'demo2_del_users' user.id %}" class="btn btn-danger">删除</a>#}
                    <a href="javascript:doDel('{% url 'demo2_del_users' user.id %}')" class="btn btn-danger">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
