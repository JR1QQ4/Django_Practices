<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>用户信息</h2>
    <div>
        <a href="{% url 'demo2_index_users' %}">浏览信息</a>
        |
        <a href="{% url 'demo2_add_users' %}">添加信息</a>
    </div>
    <hr>
    <h3>添加用户信息</h3>
    <form action="{% url 'demo2_insert_users' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputName" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="请输入姓名" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAge" class="col-sm-1 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAge" placeholder="请输入年龄" name="age">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-1 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPhone" placeholder="请输入电话" name="phone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
